name: sgbe
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  go_router: ^14.2.1
  appwrite: ^12.0.4
  get_it: ^7.7.0
  internet_connection_checker: ^1.0.0+1
  image_picker: ^1.1.2
  bloc: ^8.1.4
  firebase_core: ^3.2.0
  firebase_auth: ^5.1.2
  equatable: ^2.0.5
  flutter_bloc: ^8.1.6
  email_validator: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/


  fonts:
    - family: Mitr
      fonts:
        - asset: assets/fonts/Mitr-Regular.ttf
        - asset: assets/fonts/Mitr-Bold.ttf
          weight: 700
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
